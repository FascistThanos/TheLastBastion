l_english:
  demob.1.t:0 "The Public Demands Demobilization!"
  demob.1.d:0 "With our bolstered army and the lack of war, the public demand demobilization! Our war support is not at it's maximum and it would be unwise to upset the public. There is no need at the moment for an army so large, so we must demobilize. Our equipment will go back into stockpile and we can easily mobilize again if needed. For now, we can only accept."
  demob.1.a:0 "Honorably discharge the soldiers."
