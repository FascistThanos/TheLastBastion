#Events
 tlbgermany.1.t:0 "Weimar Declares Support For The French Republic"
 tlbgermany.1.d:0 "Earlier this morning, in a public speach the Weimar President [GER.GetLeader] announced support for the French Republic, stating it is the rightful government in Paris. This will surely bolster our soldiers morale."
 tlbgermany.1.a:0 "Send them a thank-you letter immediatly!"
 tlbgermany.2.t:0 "The Weimar Situation"
 tlbgermany.2.d:0 "A new Germany has risen. Three years have passed since the Weimar Republic was dismantled and replaced by Hitler's Third Reich. Economic stability has returned after the trying years of the Great Depression, and mass unemployment has been dealt with.\n\nThe military restrictions imposed on Germany by the Versailles Treaty are long forgotten, and the Wehrmacht grows stronger by the day. Another Weltkrieg is on the horizon."
 tlbgermany.2.a:0 "Glory to Germany!"
