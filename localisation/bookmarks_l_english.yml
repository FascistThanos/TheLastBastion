 PRC_GATHERING_STORM_DESC:0 "The Glorious People’s Republic of China has erupted and thrown off the shackles of the existing system. Led by Mao Zedong, the Chinese  people are engaged in a fierce civil war with Chinese Traitors that shows no sign of ending! With a ruthless enemy in the south and potential enemies everywhere; a titanic struggle is needed to spread the enlightened ideas of the Chinese Workers to Asia! \n\nMáozédōng wànsuì!"

 OTHER_GATHERING_STORM_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Great War, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."

