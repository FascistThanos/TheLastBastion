l_english:
  FPR_sovietaid:0 "Soviet Aid"
  SOV_destroyedgeorgia:0 "Georgian Civil Unrest"
  SOV_destroyedgeorgia_desc:0 "After Stalin's brutal and destructive invasion of Georgia, the former Georgian Republic still struggles to rebuild."
  SOV_stalinthreat:0 "Stalin in Exile"
  SOV_stalinthreat_desc:0 "When Stalin fled to Siberian wilderness when Trotsky took power, a decent amount of his most loyal supporters objected. We may need to track down and dispose of him if we want to remain stable."
  SOV_target_stalin:0 "Track Down Stalin"
  SOV_ignore_stalin:0 "Focus on More Important Matters"
  SOV_red_wind:0 "Spread the Revolution"
  SOV_finland_diplomat:0 "Send Demands to Finland"
  SOV_rebuild_georgia:0 "Finish Reconstruction of Georgia"
  sov.1.t:0 "Spreading the Revolution"
  sov.1.d:0 "Trotsky's most recent course of action is to supply the civil conflicts within France, as well as the communist parties in countries near our borders with weapons."
  sov.1.a:0 "Send supplies to our comrades."
  sov.2.t:0 "The Finnish Pact"
  sov.2.d:0 "With the Finns being so close to one of our most important cities, we should request some land concessions around that area. In return, we will guarantee their saftey as well as help train their army."
  sov.2.a:0 "Send our Diplomats."
  sov.3.t:0 "Soviet Concerns"
  sov.3.d:0 "The Soviet Union has sent diplomats who have expressed concerns over our close border with Leningrad. They would like us to concede Karjala in exchange for total military protection and aid. While this may not be the best option for our country right now, it may benifit us later. Perhaps we could offer Salla and Petsamo in exchange for their promised benifits."
  sov.3.a:0 "Let them have the land."
  sov.3.b:0 "Negotiate their deal."
  sov.3.c:0 "Insanity! Why give them our land?"
  sov.4.t:0 "They accept!"
  sov.4.d:0 "The Finns have willingly accepted our requests. We now own Karjala, and are in a pact with Finland."
  sov.4.a:0 "Another Victory for the Soviet Union!"
  sov.5.t:0 "The Finns Negotiate"
  sov.5.d:0 "The Finnish have found our original requests very excessive. In response, they have offered us a modified deal -- they will give us some of their northern lands in exchange for military protection."
  sov.5.a:0 "Better than nothing."
  sov.6.t:0 "Finland Refuses!"
  sov.6.d:0 "The Finnish government has refused to cooperate with our requests. We may have to forcefully take what should be our land."
  sov.6.a:0 "They will pay!"
  sov.6.b:0 "We have more important issues."
