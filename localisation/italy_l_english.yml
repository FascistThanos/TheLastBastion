 TLB_Italy.1.t:0 "The Venetian Debates"
 TLB_Italy.1.d:0 "On this night in the Hall of the Great Council, in Venice, Gabriele D'Annunzio, Candidate for the PNF, Incumbent Ferruccio Parri, Candidate for the PdA, and Palmiro Togliatti, Candidate for the PST, met to sway the voters of Venice to their side. \n\nOpening the night, Annunzio said \"Welcome all. I come to introduce you to the PNF. The current government is in a failing wreck, and we need a stronger government to replace this catastrophy if we wish to remain a united nation any longer.\" \n\nNext came Togliatti, speaking \"Great Workers of Venice, the PSI comes to bring you fair treatment. The overlords who rule this nation treat you like the cattle you work, and take away your rightfully earned freedoms. With the PSI in control, we can give you the rights you are ought to have as the hard working proletariat you are.\" \n\nAnd finally, Incumbent Parri approaches the podium, \"Ladies and Gentleman of Italy, You all know that this last term of mine may not have been the greatest. But if I were to be re-elected, I will fulfill my promises to the great nation we reside in. The land of Italy shall become greater then it has under either of these radicalists. Vote PdA to maintain the security and safety of Italy.\""
 TLB_italy.1.a:0 "The PNF have won this debate."
 TLB_italy.1.b:0 "The PSI have won this debate."
 TLB_italy.1.c:0 "The PdA have won this debate."

 TLB_Italy.2.t:0 "The Sicilian Debates"
 TLB_Italy.2.d:0 "The Eve of the Sicilian Debates have arrived, with Gariele D'Annunzio, Ferruccio Parri, and Palmiro Togliatti all being present for a round of debates out in the Palazzo Asmundo. The PNF have been pushing their plan to improve the military to ensure peace across the nation against the rebels that have popped up around the mountains. The PSI is debating land reform constantly, wanting to give more land to the Italian worker over the Italian billionare, who they view as inferior. And the PdA is running with fixing the railyard that was broken in a bombing by a mysterious group. \n\nThe winner of the debate is hotly debated by the audience, and the polls have been setup in the main hall to see who won."
 TLB_italy.2.a:0 "The PNF have won this debate, barely."
 TLB_italy.2.b:0 "The PSI have won this debate, barely."
 TLB_italy.2.c:0 "The PdA have won this debate, barely."

 TLB_Italy.3.t:0 "The Rome Debates"
 TLB_Italy.3.d:0 "The final, and most important debates, the Rome debates have arrived. The PdA and PNF have been going to more minor debates with their associated vice prime ministers, and promoting their policies. The PSI have been building support within the regions they seem to have secured instead of attempting to spread. The people flood out during an intermission to get drinks, and forget the whole debate. As the PSI wrap up their final statement, and the other candidates rise to end the debate, a cluster of grapes is thrown onto the stage. The room is silent. As the candidates bow and sit back down, nobody moves. Slowly, they start to trickle into the poll to vote who won. Who has taken the final debate in the [GetYear] elections?"
 TLB_italy.3.a:0 "The PNF have won this debate"
 TLB_italy.3.b:0 "The PSI have won this debate"
 TLB_italy.3.c:0 "The PdA have won this debate"

 TLB_Italy.4.t:0 "The Election of [GetYear]"
 TLB_Italy.4.d:0 "The day for the election of the Prime Minister of Italy for the next four years has come. Ferruccio Parri has finalized his preperations incase one of the other parties wins, but still hopes for a victory in the final tally. \n\nWhile Parri had a few popular programs, he has encountered a couple of scandals either within his own party or the other parties. The PSI rally with the workers in the northern farmlands to promote their interests in the final chance they get before the new government is formed. This election seems likely to be quite the close one, unlike the landslide of the last law."
 TLB_italy.4.a:0 "The PNF shall safeguard the nation's safety!"
 TLB_italy.4.b:0 "The PSI shall save the worker's from destruction!"
 TLB_italy_4.c:0 "Four more years of the PdA!"

 TLB_Italy.5.t:0 "The Acerbo Law"
 TLB_Italy.5.d:0 "Ever since the founding of the first Italian Republic, the system of representation has always been a broken machine. The current system is based on proportional voting, and forces parties to band together to form coalitions if they wish to have any power, even if they hold the office of Prime Minister. Every four years, parties must negotiate deals if they wish to be able to get anything done within the Parliament. \n\nDeputy Giacomo Acerbo proposed the Acerbo law to the Parliament on Monday morning, proposing that the Italian parliament revoke the proportional representation system and instead grant whoever recieves the largest share of votes gets the a near majority in government so that coalitions between radically different parties can be the thing of the past, and something can actually happen within the Parliament."
 TLB_italy.5.a:0 "Excellent idea! For the Worker's, we support this law."
 TLB_italy.5.b:0 "Finally, we can get something done now instead of wasting all our time!"
 TLB_italy.5.c:0 "Perhaps this is the wisest choice if we wish to maintain our lead."
 TLB_italy.5.d:0 "Now is not the time for such a change. You are dismissed Mr. Acerbo"

 TLB_Italy.6.t:0 "The Funding Bill"
 TLB_Italy.6.d:0 "With the formation of a new government, the first thing brought to the cabinet is always what should be prioritized in funding. Three options are brought in a folder and placed upon the oaken table built hundreds of years ago by one of the late Prime Ministers of Yesteryear. It is time that we decide which section of the economy should prosper the most for the next four years."
 TLB_italy.6.a:0 "The Army is our priority. Without it, we will be invaded!"
 TLB_italy.6.b:0 "The Civillian Economy is our priority. The people shall be employed once again!"
 TLB_italy.6.c:0 "The Infrastructure is our priority. The railroads along the coast won't build themselves!"

 TLB_italy.7.t:0 "Fate of the Royal"
 TLB_italy.7.d:0 "After an attempt to flee the nation, former King Victor Emmanuel III has been captured and is currently detained in a jail in Milan. After speaking with him, it is clear he just wants to leave and abandon his title, but the people who saw us demanded blood. All that remains is to decide his fate..."
 TLB_italy.7.a:0 "Force him to revoke his claim to the throne, and exile him to Switzerland."
 TLB_italy.7.b:0 "The people demand blood. We shall give it to them! Off with his head!"

