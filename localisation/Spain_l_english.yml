  POLITICS_SPAIN_NO_KING:0 "§YOligarchical Council \n\n§!The El Consejo Consultivo is the federative council that was instituted when the previous monarch, King Alfonso XII unexpectidley. Stuck with the difficult choice of deciding the new king as Alfonso did not prepare a will, they furiously debate over whether Javier I or Alfonso XIII take the throne. Can the Carlists finally return to the throne, or is the Bourbon dynasty destined to continue?"
  SPR_oligarchical_council:0 "§RElectoral Council§!"
  POLITICS_JAVIER_DESC:0 "§YKing Javier I of Parma \n\n§!Born in 1889, King Javier I was raised in Italy, and in his late childhood years joined a Religious School. Later, he toured across europe, and during the Great War he joined the Belgian Artillery and rose to Captain. When his uncle, Don Alfonso passed away, he was made the next descendant in line for the Carlist line by his aunt. Upon recieving said news, he moved to Madrid and now plans to take the Spanish throne."
  POLITICS_ALFONSO_DESC:0 "§YKing Alfonso XIII of Parma \n\n§!Borin in 1886, he was raised to believe he was destined to be the next King of Spain. However, his father had a deep hatred for him which he never openly revealed. He was raised by his aunt Isabella, who raised him to despise his Father as well. Both Alfonso XII and Alfonso XIII ignored each other at all times unless necessary in court. When Alfonso XII died, Alfonso XIII was surprised to learn he would not be king, and now prepares to take the crown with persuasion and bribery."
  POLITICS_FRANCISCO_FRANCO_DESC:0 "§YCaudillo Franco of Spain \n\n§!Born in 1892, Francisco was raised in an upper-class family of high-ranking Naval Officers. After he graduated High School, he went straight into the Navy. However, for a reason lost to history, he got moved into the Army, and more specifically the African Corp. In 1933, he was promoted all the way up to General. When the death of Alfonso XII was announced, Franco was called back to Madrid along with most of the other Generals in the Spanish Army. Now without a position, he looks to become the new leader of Spain."

  SPR_manuel_azana:0 "Manuel Azana"
  SPR_manuel_azana_desc:0 "Manuel Azana is the President of the Spanish Government, leading the Parliament and Civillian Government. Elected in on November 1935, he has yet to leave a major mark in Spanish history."
  SPR_catalan_crisis:0 "The Catalan Crisis"
  SPR_catalan_crisis_desc:0 "Following the Schism over who the next King of Spain would be, the Catalonian Autonomous State began openly protesting being a member of the Kingdom of Spain. There have been riots all across Barcelona, with major destruction occuring."
  SPR_act_of_neutrality:0 "Act of Neutrality"
  SPR_act_of_neutrality_desc:0 "Ever since the drafting of the Second Constitution, the Kingdom of Spain has agreed to be neutral in all conflicts, unless defensive. The Spanish People have no desire to fight in a war, especially after the Two Week War across Madrid."
  SPR_catalan_suppression:0 "Catalan Suppression"
  SPR_catalan_suppression_desc:0 "The Catalan Independence is being snuffed out, and the originality of Catalonia is being rejected and striked from any formal recognition."0

