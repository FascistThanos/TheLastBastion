  TLB_SPR.1.t:0 "Catalonian Uprising!"
  TLB_SPR.1.d:0 "Yesterday morning, the Commune of Catalonia has declared its independence from the Kingdom of Spain. The 'recent acts of blantant suppression against them have caused them to require independence' according to Prime Minister Pérez said to Catalonian Radio Station Actualitat Catalana."
  TLB_SPR.1.a:0 "Down with these scum!"
  TLB_SPR.1.b:0 "They may have their freedom for now"
  TLB_SPR.1.c:0 "Visca Catalunya!"
