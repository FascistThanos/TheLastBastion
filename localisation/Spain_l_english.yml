  SPR_manuel_azana:0 "Manuel Azana"
  SPR_manuel_azana_desc:0 "Manuel Azana is the President of the Spanish Government, leading the Parliament and Civillian Government. Elected in on November 1935, he has yet to leave a major mark in Spanish history."
  SPR_catalan_crisis:0 "The Catalan Crisis"
  SPR_catalan_crisis_desc:0 "Following the Schism over who the next King of Spain would be, the Catalonian Autonomous State began openly protesting being a member of the Kingdom of Spain. There have been riots all across Barcelona, with major destruction occuring."
