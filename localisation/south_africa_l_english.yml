l_english: 


  #Events
  south_africa.0.t:0 "GEL Ethiopia Requests Alliance"
  south_africa.0.d:0 "With the recent civil war in Ethiopia, fascists have taken control of the country. A diplomatic envoy has arrived yesterday and stated that the newly created GEL Ethiopia would be interested in forming an alliance with us. However, they require us to change our government to a more rightist form. Our advisors say that this change is inevitable, but this may alarm major countries in Europe who have African colonies."
  south_africa.0.a:0 "Accept the alliance and cooperate with Ethiopia"
  south_africa.0.b:0 "Our beliefs should be stronger than our military"
  African_Joint_Expansion_Pact:0 "Suid-Afrika Alliansie"


  #Focuses
  SAF_recognize_BGE:0 "Recognize BGE As True Owner Of England"
  SAF_recognize_BGE_desc:0 "To demonstrate our alliance with the BGE. We should recognize their claims over the British Union territory. Since we are so far away from them, this should not pose us with any severe threat."
  SAF_follow_Democratic_examples:0 "The Republic Of South Africa"
  SAF_follow_Democratic_examples_desc:0 "With our closest allies being democracies, we should rework our government to make sure there is no reason for the BGE to betray us and leave us to die at the hands of the British Union."
  SAF_pressure_Portugal_to_release_African_colonies:0 "Pressure Portugal To Decolonize"
  SAF_pressure_Portugal_to_release_African_colonies_desc:0 "With Portugal being a free democracy like us, we should pressure them to release their African colonies into our hands so that we can start ensuring their independence."
  SAF_pressure_Belgium_to_release_African_colonies:0 "Pressure Belgium To Decolonize"
  SAF_pressure_Belgium_to_release_African_colonies_desc:0 "With Belgium holding democratic beliefs like us, we must show them the importance of not having colonies. We should take their African lands under our control so that we can work on their independence later."
  SAF_ally_BGE:0 "Befriend The BGE"
  SAF_ally_BGE_desc:0 "With the BGE desperate for allies, we can step in as a former member of the Commonwealth. This can work to our advantage if the other members of the Commonwealth send us resources in return for our friendship."
  SAF_abandon_BGE:0 "Abandon The BGE"
  SAF_abandon_BGE_desc:0 "There is a reason we broke away from those Brits anyway! Leave them to the hands of the British Union. Maybe they will reward us afterward."
  SAF_join_Commonwealth:0 "Join The Commonwealth"
  SAF_join_Commonwealth_desc:0 "Our diplomatic envoys were successful in securing a deal with the BGE. In return for joing the Commonwealth however, we must allow democratic pressure into our nation. This should not interfer with our government though."
  SAF_Pressure_Egypt_To_Break_With_The_BGE:0 "Influence Egypt To Become Independent"
  SAF_Pressure_Egypt_To_Break_With_The_BGE_desc:0 "With Egypt having many important cities in the African continent, we should get them to consider breaking with the BGE. This will help us avoid danger from the North in case the BGE retaliates against us."
  SAF_Stage_A_Coup_In_Ethiopia:0 "Ethiopian Citizens To Arms!"
  SAF_Stage_A_Coup_In_Ethiopia_desc:0 "Long have the people of Ethiopia suffered at the hands of their overpowering monarch! The GEL Ethiopia shall rise and free the people!"
  SAF_Help_Overthrow_The_Monarchy:0 "Provide Arms to GEL Ethiopia"
  SAF_Help_Overthrow_The_Monarchy_desc:0 "While not required, sending weapons to GEL Ethiopia will help in negotiations later as they will acknowledge our help in their civil war."
  SAF_Offer_Egypt_Protection:0 "Offer Protection To Egypt"
  SAF_Offer_Egypt_Protection_desc:0 "Now that we have wrestled Egypt out of the weak grasp of the British, we can proceed to incorporate them into our empire. To do this, we should make promises of protection to them."
  SAF_Complete_The_Egyptian_Promise:0 "Fulfill Our Promise To Egypt"
  SAF_Complete_The_Egyptian_Promise_desc:0 "To ensure that all citizens in our empire are equally protected, we should divert any threats to our Egyptian sector. A promise to declare war on any nation that threatens the security of Egypt should be enough."
  SAF_Ethiopian_Expansion_Program:0 "Suid-Afrika Alliansie"
  SAF_Ethiopian_Expansion_Program_desc:0 "With the recent emergence of a fascist nation nearby, it would be wise to send diplomats to the country to make sure that there will be peace between our nations. Perhaps this might even land us an alliance with them."
  SAF_Preserve_Our_Ideology:0 "Maintain Our Beliefs"
  SAF_Preserve_Our_Ideology_desc:0 "As we have turned down Ethiopia's request for an alliance, we must make sure that our ideology is strong against all threats, both internal and external."
  SAF_Help_Our_Morrocan_Brothers:0 "Rise Up Morroco!"
  SAF_Help_Our_Morrocan_Brothers_desc:0 "We are in desperate need of allies! If we can have Morroco break away from the Republic of France, we stand a higher chance of fighting against the fascists all around us!"
  SAF_Intervene_In_Morroco:0 "Ensure Peace Between France And Morroco"
  SAF_Intervene_In_Morroco_desc:0 "Even though France has its hands full in a civil war that is not going well for them, they could still strike at Morroco. If we force a truce between them, this could prevent unneeded bloodshed."
  SAF_South_African_Troops_In_Morroco:0 "Army Training In Morroco"
  SAF_South_African_Troops_In_Morroco_desc:0 "Recently, Morroco has allowed us to train our troops on their soil. In return our government is considering offering them protection for their generous contribution."
  SAF_Start_Building_The_Empire:0 "Start Our Empire"
  SAF_Start_Building_The_Empire_desc:0 "Long have the weak rulers of Zambia plagued the fair lands of Africa! With the removal of them, we can start our massive empire!"
  SAF_Expand_The_Empire:0 "Expand The Empire!"
  SAF_Expand_The_Empire_desc:0 "Now that we have secured all of Zambia, we can proceed to invade Tanzania. The addition of this land will be crucial in the days of our empire."
  SAF_Expand_The_Empire_More:0 "Further Expand The Empire"
  SAF_Expand_The_Empire_More_desc:0 "The countries of Kenya and Uganda are no match for our military! We will crush them and forge a strong empire out of their ashes."
  SAF_Expand_Our_Borders:0 "Link The Empire"
  SAF_Expand_Our_Borders_desc:0 "As trade with Egypt flourishes, it is inconvenient to have to trade supplies by boat. If we invade Sudan, we can link with Egypt and trade our goods with them easily."
  SAF_economic_growth:0 "Economic Growth"
  SAF_economic_growth_desc:0 "With our economy booming, our people now are buying more products from other countries. We should focus on trade to gain a steady supply of government funding."
  SAF_market_projections:0 "Predict Future Markets"
  SAF_market_projections_desc:0 "If we can figure out the best ways to improve our economy, then we will have strong markets for all."
  SAF_domestic_industry_1:0 "Build Up Domestic Industry"
  SAF_domestic_industry_1_desc:0 "With a country that has millions of people, we must build up our industry to be able to provide for them all."
  SAF_domestic_industry_2:0 "Build Some More Factories"
  SAF_domestic_industry_2_desc:0 "Our current industry is not enough! We need to add more factories in our system to please the people and provide them with goods."
  SAF_new_universities:0 "New Universities"
  SAF_new_universities_desc:0 "With today's youth thirsty for knowledge, we should build more learning facilities for them. We may even use this to our advantage by encouraging new discoveries."
  SAF_government_sponsored_laboratories:0 "Sponsor Laboratories"
  SAF_government_sponsored_laboratories_desc:0 "By throwing government funds at scientists, we can speed up their research and we can provide our country with new and modern equipment."