#Paske War

news.6.t:0 "The Paske War"
news.6.d:0 "Today, news broke that troops in the countries of Laos and Cambodia began exchanging fire. At aproximately midnight, border clashes started to break out. Shortly, both countries declared war agaisnt each other. Vietnam watches, for now, as their western border erupts into war."
news.6.a:0 "Let's hope this doesn't last long..."
news.6.b:0 "To war we go!"

news.7.t:0 "Cambodia and Laos Mobilize Their Armies"
news.7.d:0 "After threats made by our nieghbors, our generals have advised the mobilization of our army. Now we wait for war. In the coming days we will go to war. We have much do to and can not wait. Prepare the troops, and convert the factories."
news.7.d_2:0 "After multiple government fallouts, the countries of Laos and Cambodia have started to mobilize their troops for comign war. War is expected to break out in the coming days. For now this seems to be a regional conflcit."
news.7.a:0 "Let's see what happens..."
news.7.b:0 "War will come in the coming days..."

tlbpaske.1.t:0 "The Paske War: Shall we Join?"
tlbpaske.1.d:0 "After the outbreak of war on our border some of our citizens and most prominent politicians have asked for us to help put down the conflcit. Of course if we were to join we would be fighting both powers, making for a three way war."
tlbpaske.1.a:0 "Join the War"
tlbpaske.1.b:0 "We will pass..."
