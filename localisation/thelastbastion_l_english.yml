#Ideas
US_intervension_CAN:0 "American Intervention"
US_intervension_CAN_desc:0 "Ever since the United Kindgom has fallen to the external pressures of communism, the United States congress has passed a bill that allows US intervetion in the Canadian government. This means that they're influincing the people of Canada to seek more independence from the crumbling empire and it will influence the call for referendum to become independent."
TLB_homeland_def_agency:0 "Department of Homeland Security"
TLB_homeland_def_agency_desc:0 "The United States of America has created the Department of Homeland Security. The department's main purpose is to defend United States intelligence from other nations and organisations that seek to gain the information for themselves. The agency has defended many attacks so far and should continue to serve the country for years to come."
 TLB_expand_crypt_dep:0 "Expanded Cryptology Department"
 TLB_expand_crypt_dep_desc:0 "A critical part of keeping countries out of the hands of communism is to know the in and outs of the country and understand their politics. Funneling more funding to the cryptology department will undoubtably increase their performance and we will get more information then we have before. With our new information we can pinpoint the weak spots of foreign governments and instill instability can fill the cracks with democracy."
