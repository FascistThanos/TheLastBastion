#Political
 TLB_lowden_doctrine:0 "The Lowden Doctrine"
 TLB_lowden_doctrine_desc:0 "Frank Lowden, our current president is the head of freedom in the world. We believe that his doctrine may bring our country prosperity and help us to contain communism. While his ideals may seem radical and reckless, we need to have someone take the helm and steer the ship with certainty and strength. His doctrine will lead us to a better future and help us liberate countries across the globe."
 TLB_focus_containment:0 "Focus on Containment"
 TLB_focus_containment_desc:0 "While there are internal political issues present in the United States, they pale in comparison to the problems we will face in the event of a call for revolution. Much as we've seen in eastern Europe and France, we need to contain the spread of communism to avoid a domino effect that will cascade all across the world and into the Americas. Domestic issues must be put aside for the sake of the world's future."
 TLB_expand_crypt:0 "Expand the Cryptology Department"
 TLB_expand_crypt_desc:0 "A critical part of keeping countries out of the hands of communism is to know the in and outs of the country and understand their politics. Funneling more funding to the cryptology department will undoubtably increase their performance and we will get more information then we have before. With our new information we can pinpoint the weak spots of foreign governments and instill instability can fill the cracks with democracy."
 TLB_homeland_defence:0 "Department of Homeland Security"
 TLB_homeland_defence_desc:0 "The United States of America has created the Department of Homeland Security. The department's main purpose is to defend United States intelligence from other nations and organisations that seek to gain the information for themselves. The agency has defended many attacks so far and should continue to serve the country for years to come."
 TLb_american_foothold:0 "The American Foothold"
 TLb_american_foothold_desc:0 "Panama was once in the sphere of the United States and it's economy was kickstarted by the building of the Panama Canal. Sadly, they've fallen to communism and now they may serve as a foothold for communism in America. If we do not act quickly, they could very well create a larger issue in the Central America. The best way to deal with this is to create a new regime and get the public to support to it."
 TLB_political_interventionPAN:0 "Intervene in Panaman Politics"
 TLB_political_interventionPAN_desc:0 "Panama is the only nation in the Americas that has fallen to the ideals of communism. To combat this, we have sent spies to infiltrate the Panaman government and engrain political ideas to the people and their fellow politicians. Once this is done, we can create a regime that will have support by officials and the public. Though it may lead to a civil war, we have to make a very quick regime change."
 TLB_civilwar_PAN:0 "Put the Regime in Power"
 TLB_civilwar_PAN_desc:0 "After preparations, we have sucessfully infiltrated the Panaman government and have harbored enough support to contest the government politically. The communists will not go down easily and there will likely be a civil war following the demands of the people. If a war is to break out, the American people will support the democracy both militarily and ecomomically to secure the state."
 TLB_prepare_intervention:0 "Prepare Military Intervention"
 TLB_prepare_intervention_desc:0 "Though we have already begun regime building in Panama, we have decided that our best option here is to make a military excursion into Panama. It's the quickest way to switch the government and if we decided to diplomatically pressure the standing government, we would not have had a peaceful transition in any circumstance. We'll cut our losses and prepare an invasion now."
 TLB_invade_panama:0 "Eradicate the Communism"
 TLB_invade_panama_desc:0 "The time has come for us to invade Panama. It may come at the expense of American men, but they are willing to lay down their lives in the name of freedom. Brave men of America, we call upon you to create a better world for the people of the future. Your lives will not be lost in vain and we will create a better world for your family and their future generations. We want you!"

#intervention
 TLB_The_Last_Bastion:0 "The Last Bastion"
 TLB_The_Last_Bastion_desc:0 "The many powers of this world have fallen. Our only hope is ourselves. The world, by intention or not, has betrayed us, but that does not mean we have given up on them. There's not much hope left in the world. We are The Last Bastion."
 TLB_canadian_question:0 "The Canadian Question"
 TLB_canadian_question_desc:0 "Our neighbor in the north has fallen under the overlordship of a communist nation. We need to choke the communism out of the Americas if we want to survive. We can support Canada's independence, or we can leave them to spread the influence of their overlord."
 TLB_Intervensionism_america:0 "Americas First"
 TLB_Intervensionism_america_desc:0 "While we have one ally in Asia, Japan, they must wait for our foreign aid. The Americas are our first priority. It will allow us to allocate more to Asia, and when the time comes, we'll put forth the most help we can to secure democracy anywhere we can."
 TLB_Intervensionism_asia:0 "Intervensionism in Asia"
 TLB_Intervensionism_asia_desc:0 "While the Americas are the closest to us, we need to influence Asia. Asia is the only place in the old world that hasn't fallen. The only nation that has a strong prescence in Asia is Japan, and they should be willing to cooperate. China's civil war is a crucial point in the sucess of our Asian operations, if we fail, the rest of our influence in asia could be in jeopardy."
 TLB_japanese_proposition:0 "Proposition to Japan"
 TLB_japanese_proposition_desc:0 "Japan is a nation that has great potential in Asia. With their cooperation, we could stage a great intervention in Asia. From there, we could help support democratic upheval throughout Asia and Asia minor. The high population might be difficult to persuade, but with enough effort, we may just be able to do it well."
 TLB_chinese_intervention:0 "Chinese Intervention"
 TLB_chinese_intervention_desc:0 "China has always been fractured, making this time unsuprising. Following much of Europe, they have succumb to the revolution. While underdeveloped, China could easily be exploited by the communists for their natural recources and manpower. We can stop that from happening by offering support in return for safe desinations for diplomats and influencers."
 TLB_secure_mexico:0 "Secure Mexico"
 TLB_secure_mexico_desc:0 "Our southern neighbor, Mexico, has always been a land of instability and major political influence. We need to have a secure southern border in order to create a staging ground into central America. The country has constantly been plagued by civil war and ideological battles, hopefully we can slow the process to a halt and install a stable and working democracy in Mexico."
 TLB_secure_CA:0 "Secure Central America"
 TLB_secure_CA_desc:0 "While Mexico could always be further developed, we should begin to shift our focus onto Central America. The area has many small countries, but if we offer them a union, it would be easier for them to conscript and build industry."
 TLB_aid_mexico1:0 "Begin Construction in Mexico City"
 TLB_aid_mexico1_desc:0 "Mexico City, the heartland of Mexico has to be a center of industry to create a strong country. A strong ally to be a bulwark against communism in the north and the south will create a safe home front to allow power projection across the globe and reduction of homeland defense spending."
 TLB_DCMexicoCity_railway:0 "Washington DC-Mexico City Railway"
 TLB_DCMexicoCity_railway_desc:0 "To streamline the travel from Washington, District Columbia to Mexico City, we need to set up a railway system. This will improve supply lines in case of conflict in south or central America and will also create a quick way for diplomats to travel."
 TLB_aid_mexico2:0 "Rural Infrastructure Development"
 TLB_aid_mexico2_desc:0 "In order to create a more centralized beurocracy, Mexico needs to have a large and efficient transport system all across the country. Streamlining supplies needed for construction and in the worst of circumstances, war. Infrastructure is always a need to create a strong industry, which is what we need."
 TLB_aid_mexico3:0 "Industrialized Heartland"
 TLB_aid_mexico3_desc:0 "To create a stronger and wealthier Mexico City, we should increase the industrial power there. More jobs would create a larger population population growth and increase government spending in the city and increase it's budget. Creating a large industry in Mexico City is the first step to making a fully developed country."
